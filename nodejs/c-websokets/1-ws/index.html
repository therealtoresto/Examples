<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WebSocket</title>
  </head>
  <script>
    window.onload = () => {
      const ws = new WebSocket('ws://localhost:3001');
        ws.onmessage = e => {
            console.log(e.data);
        };
    };
  </script>
  <body></body>
</html>
